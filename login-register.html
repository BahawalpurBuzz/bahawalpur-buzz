  <title>Organizer Login/Register | Bahawalpur Buzz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="auth-container">
    <div class="form-wrapper" id="register-form">
      <h2>Register as Organizer</h2>
      <form action="https://formspree.io/f/xaneklaz" method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Create Password" required>
        <input type="hidden" name="form-type" value="register">
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
    </div>

    <div class="form-wrapper hidden" id="login-form">
      <h2>Login</h2>
      <form id="loginForm" action="https://formspree.io/f/xaneklaz" method="POST">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="hidden" name="form-type" value="login">
        <button type="submit">Login</button>
      </form>
      <p>Don’t have an account? <a href="#" onclick="toggleForms()">Register now</a></p>
    </div>
  </div>

  <script>
    function toggleForms() {
      document.getElementById('register-form').classList.toggle('hidden');
      document.getElementById('login-form').classList.toggle('hidden');
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      this.submit();
      setTimeout(() => {
        window.location.href = 'add-event.html';
      }, 1000);
    });
  </script>
</body>
