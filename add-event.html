  <!-- Add Event Section -->
 <section class="add-event" data-aos="fade-up">
    <h2>Add Your Event</h2>
    <p>Create a free account to publish your event in Bahawalpur!</p>

    <form action="https://getform.io/f/bllynvpb" class="event-form" method="POST" enctype="multipart/form-data">
        <!-- Account Section -->
        <h3>Create Organizer Account</h3>
        <input type="text" name="name" placeholder="Your Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Create Password" required />
      
        <!-- Event Details -->
        <h3>Event Details</h3>
        <input type="text" name="event-title" placeholder="Event Title" required />
        <input type="text" name="event-type" placeholder="Type (e.g. Concert, Bookfair)" required />
        <input type="text" name="event-date" placeholder="Event Date (e.g. 15 May 2025)" required />
        <input type="text" name="event-time" placeholder="Time (e.g. 7PM - 10PM)" required />
        <input type="text" name="event-venue" placeholder="Venue" required />
        <label>Upload Event Image</label>
        <input type="file" name="event-photo" accept="image/*" required />
        <input type="url" name="ticket-link" placeholder="Ticket Booking Link (optional)" />
        <textarea name="event-description" rows="5" placeholder="Describe your event..." required></textarea>
      
        <!-- Optional Hidden Settings -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_redirect" value="https://yourwebsite.com/thank-you.html">
      
        <!-- Submit Button -->
        <button type="submit" class="btn">Submit Event</button>
    </form>
